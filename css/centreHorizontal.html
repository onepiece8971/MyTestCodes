<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            position: relative;
            height: 90px;
            background-color: #0b97c4;
            text-align: center;
        }
        div .div-center {
            position: absolute;
            width: 90px;
            height: 20px;
            margin: auto;
            background-color: #00d6b2;
            top: 0; left: 0; bottom: 0; right: 0;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="div-center"></div>
</div>
</body>
</html>
